<div class="card articleInfo">
    <img [src]="urlImg" [alt]="textAltImg">
    <div class="card-body">
        <h5 class="card-title" [ngStyle]="{ color: getColor() }">
            {{ titreArticle | uppercase }}
            <span *ngIf="dispo === false;"> - Indisponible</span>
        </h5>
        <h6 class="card-title">{{ prixArticle }} â‚¬</h6>
        <p class="card-text">Une description</p>
        <a routerLink="/details/{{ idArticle }}"> => Voir l'article : {{ idArticle }}</a>
        <hr>
        <button (click)="onLike()" [ngClass]="
            {
                'show': jaime === true,
                'hidden': jaime === false
            }">
            J'aime
        </button>

        <button class="nolike" (click)="onLike()" [ngClass]="
            {
                'show': jaime === false,
                'hidden': jaime === true
            }">
            Je n'aime pas
        </button>

        <p>Nombre de like : {{ totalNbrLike }}</p>

        <input type="text" placeholder="Ecris ton commentaire" [(ngModel)]="comment">
        <p>COMMENTAIRE : {{ comment }}</p>
    </div>
</div>
